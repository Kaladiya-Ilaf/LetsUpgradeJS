<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Assignment 2-Print the current page.</title>
    <script>
        function printCurrentPage() {
            window.print();
        }
    </script>
</head>

<body>
    <p></p>
    <p>Click the button to print the current page.</p>
    <button onclick="printCurrentPage()">Print this page</button>
</body>

</html>
